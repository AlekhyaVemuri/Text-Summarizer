<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Summarizer</h1>
        
        <!-- Step 1: Select Model -->
        <div id="selectModelStep" class="step">
            <label for="modelSelect">Select Model :</label>
            <div class="input-group">
                <select id="modelSelect">
                    <option value="ov_llama_2">Meta Llama 2 OV</option>
                    <option value="ov_qwen7b">Qwen 7B Instruct Model OV</option>
                </select>
            </div>
            <button id="selectModelButton" class="button">Select Model</button>
            <p id="selectedModelElement"></p>
            <!-- <p id="modelSelect">selected</p> -->
        </div>

        <!-- Step 2: Web and PDF Summarizers -->
        <div id="summarizersStep" class="step hidden">
            <p id="modelSelect"></p>
            <div class="tab">
                <button class="tablinks" id="webSummarizerButton">Web Summarizer</button>
                <button class="tablinks" id="pdfSummarizerButton">Pdf Summarizer</button>
                
            </div>
            <div id="webSummarizer" class="tabcontent">
                <div class="input-group">
                    <label for="urlInput">Enter URL:</label>
                    <input type="text" id="urlInput" placeholder="Paste URL here">
                </div>
                <button id="sendUrlButton" class="button">Summarize</button>
                <p id="responseElement"></p>

                
                <div id ="urlQuery"></div>
                    <div class="input-group">
                        <label for="urlQueryInput">Enter your query:</label>
                        <input type="text" id="urlQueryInput" rows="5" cols="50" placeholder="enter your query here">
                    </div>
                    <button id="urlQueryButton" class="button">Answer</button>
                    <p class="output" id="urlQueryResponseElement"></p>
                </div>
            </div>

            <div id="pdfSummarizer" class="tabcontent">
                <div class="input-group">
                    <label for="pdfFile"><b> Select PDF: </b></label>
                    <input type="file" id="pdfFile" accept="application/pdf">
                </div>
                <button id="uploadPdfButton" class="button">Upload and Summarize</button>
                <div id="progressContainer" class="progress">
                    <div class="progress-bar">
                        <div id="uploadProgress"></div>
                    </div>
                    <p id="uploadPercentage">0%</p>
                </div>
                <p id="fileName"></p>
                <p id="pdfResponseElement"></p>

                <div id ="pdfQuery">
                    <div class="input-group">
                        <label for="pdfQueryInput"><b>Enter your query:</b></label>
                        <input type="text" id="pdfQueryInput" rows="5" cols="50" placeholder="enter your query here">
                    </div>
                    <button id="pdfQueryButton" class="button">Answer</button>
                    <p class="output" id="pdfQueryResponseElement"></p>
                </div>
            </div>
    
            
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
