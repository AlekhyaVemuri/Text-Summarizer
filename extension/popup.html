<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Summarizer</h1>
       
        <!-- Step 1: Select Model -->
        <div id="selectModelStep" class="step">
            <label for="modelSelect">Select Model :</label>
            <div class="input-group">
                <select id="modelSelect">
                    <option value=" ">-----</option>
                    <option value="ov_llama_2">Meta Llama 2 OV</option>
                    <option value="ov_qwen7b">Qwen 7B Instruct Model OV</option>
                </select>
            </div>
            <button id="selectModelButton" class="button">Select Model</button>
            
            <!-- <p id="modelSelect">selected</p> -->
        </div>
 
        <!-- Step 2: Web and PDF Summarizers -->
        <div id="summarizersStep" class="step hidden">
            <p id="modelSelect"></p>
            <p id="selectedModelElement"><b></b></p> 
            <div class="tab">
                <button class="tablinks" id="webSummarizerButton">Web Page</button>
                <button class="tablinks" id="pdfSummarizerButton">PDF</button>
               
            </div>
            <div id="webSummarizer" class="tabcontent">
                <div class="input-group">
                    <label for="urlInput">Enter URL:</label>
                    <input type="text" id="urlInput" placeholder="Paste URL here">
                </div>
                <button id="sendUrlButton" class="button">Summarize</button>
                <p id="responseElement"></p>
                 
                <!-- <div class="loader"></div> -->
                
                <div class="qna-container" class="step hidden">
                    <div class="query-box">
                      <input type="text" id="urlQueryInput" placeholder="enter your query here" class="step hidden">
                      <button id="urlQueryButton" class="step hidden">Answer</button>
                    </div>
                    <ul id="answerList"></ul>
                </div>
            </div>
 
            <div id="pdfSummarizer" class="tabcontent">
                <div class="input-group">
                    <label for="pdfFile"><b> Select PDF: </b></label>
                    <input type="file" id="pdfFile" accept="application/pdf">
                </div>
                <button id="uploadPdfButton" class="button">Upload and Summarize</button>
                <div id="progressContainer" class="progress">
                    <div class="progress-bar">
                        <div id="uploadProgress"></div>
                    </div>
                    <p id="uploadPercentage">0%</p>
                </div>
                <p id="fileName"></p>
                <p id="pdfResponseElement"></p>

                <div class="qna-container" class="step hidden"></div>
                    <div class="query-box">
                      <input type="text" id="pdfQueryInput" placeholder="enter your query here" class="step hidden">
                      <button id="pdfQueryButton" class="step hidden">Answer</button>
                    </div>
                    <ul id="answerListPdf"></ul>
                </div>
            </div>  
        </div>
    </div> 
    <script src="popup.js" defer></script>
</body>
</html>
